name: Update TQQQ Feed

on:
  schedule:
    # Run every 15 minutes, every day
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch TQQQ data and generate feed
        run: python fetch_tqqq_feed.py

      - name: Show generated feed info
        run: |
          echo "== Generated files =="
          ls -la docs || true
          echo "\n== Feed head =="
          head -n 32 docs/feed.rss || true
          echo "\n== lastBuildDate =="
          grep -m1 "<lastBuildDate" docs/feed.rss || true
          echo "\n== git status (before commit) =="
          git status --porcelain -b || true

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update TQQQ feed - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'

  deploy:
    needs: update-feed
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
